<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação javaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css



    ">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="notifications">
        
    </div>
    
    <div class="glass-form">
        <form id="form">
            <h1>Formulário de Cadastro</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email">
            
            <label for="password">Senha:</label>
            <input type="password" id="password">
            
            <label for="job">Situação de trabalho:</label>
            <select name="job" id="job">
                <option valeu="" disabled selected>Está buscando emprego?</option>
                <option valeu="yes">Sim</option>
                <option valeu="no">Não</option>
            </select>
            
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" cols="30" rows="1"></textarea>
            
            <button id="success">Success</button>
        </form>
    </div>
</body>
</html>
